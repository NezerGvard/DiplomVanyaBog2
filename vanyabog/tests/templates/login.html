<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Вход</title>
</head>
<body>
    {% include 'header.html' %}
    <div class="cont" style="margin-top: 50px;" class="a-form">
        <div class="auth">
            <h2>Вход</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Войти</button>
            </form>
            <a href="/account/register">Зарегистрироваться</a>
        </div>
    </div>
</body>
</html>
